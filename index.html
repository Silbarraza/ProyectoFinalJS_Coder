<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TIPOGRAFIA POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- LIBRERIAS -->
    
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- MIS ESTILOS -->
    <link rel="stylesheet" href="/mi_repositorio/css/style.css"/>

    <title>Millennium | Fitness Center</title>
</head>

<body>
    <div id="container-fluid"> 

        <header class="header">             
            
            <nav class="navbar bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-light" href="index.html">Millennium | FC</a>
                </div>
            </nav>
            
        </header>
        
        <main class="container-fluid mg-0 p-0">
            <!-- SECCIÓN INTRODUCCIÓN -->
            <section class="introduccion">
                <div class="intro-texto">
                    <h1 class="">Millennium Fitness Center</h1>
                    <p>Una nueva forma de entrenar</p>
                </div>
            </section>

            <!-- Formulario reserva -->
            <section class="col-fluid d-flex justify-content-center col-fluid p-4 formularioReserva">
                <h2 class="text-center p-4">Reservas de turnos</h2>
    
                <form action="" id="reserva">

                    <div id="datosCliente">

                    </div>
                    <!-- Input fecha creado de forma dinamica -->
                    <!-- Input Nombre y Apellido creado de forma dinamica -->
                    <!-- Input idCliente creado de forma dinamica -->
                    <div id="datosReserva">
                        <select name="Clases" id="selectClase">
                            <option value="0">Seleccionar Clase</option>
                            <option value="Funcional - 8:00">Funcional - 8:00</option>
                            <option value="Funcional - 10:00">Funcional - 10:00</option>
                            <option value="Full Body - 11:00">Full Body - 11:00</option>
                            <option value="TRX - 14:00 ">TRX - 14:00</option>
                            <option value="GAP - 16:00">GAP - 16:00</option>
                            <option value="Streching 18:00">Streching - 18:00</option>
                            <option value="Areobox - 20:00">Aerobox - 20:00</option>
                            <option value="Funcional - 22:00">Funcional - 22:00</option>
                        </select>
                    </div>
                                           
                    <button type="submit" id="btnReserva">Reservar</button>
                    
                </form>
                
        
                <table id="claseReservadas" class="m-4" style="margin-top: 1rem;">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre y Apellido</th>
                            <th>Clase</th>
                        </tr>
                    </thead>
                
                    <tbody id="tbodyClasesReservadas">
                
                    </tbody>
                </table> 
    
            </section>
    
        </main>
        
        
        <footer class="container-fluid py-3 bg-dark ">
            <p class="text-center text-muted">&copy; 2022 Millennium | FC, Inc</p>
        </footer>
        
    </div>

    <!-- LIBRERIAS -->

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>

    <!-- Mis scripts-->
    <script src="/mi_repositorio/js/main.js"></script>
    
</body>

</html>
